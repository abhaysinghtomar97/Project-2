<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- z index  -->
     <style>
    .box1 {
        position: absolute;
        width: 100px;
        height: 100px;
        background: red;
        top: 50px;
        left: 50px;
        z-index: 1;  /* Lower z-index */
    }
    
    .box2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background: blue;
        top: 70px;
        left: 70px;
        z-index: 2;  /* Higher z-index (will appear on top) */
    }
</style>
</body>
</html>
