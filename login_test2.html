<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: filter 0.3s ease-in-out;
        }

        /* Background blur effect */
        .blur-effect {
            filter: blur(5px);
            pointer-events: none; /* Prevent interactions with blurred elements */
        }

        /* Login Button */
        .login_btn {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin: 20px;
        }

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Login Form */
        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }

        /* Input fields */
        input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Wrapper to apply blur */
        .wrapper {
            transition: filter 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <li>
            <a class="login_btn" onclick="showPopup()">Login</a>
        </li>
        <h1>Welcome to My Website</h1>
        <p>This is some content that will blur when the login form appears.</p>
    </div>

    <!-- Login Popup Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="submit-btn">Login</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("loginModal").style.display = "flex";
            document.querySelector(".wrapper").classList.add("blur-effect");
        }

        function closePopup() {
            document.getElementById("loginModal").style.display = "none";
            document.querySelector(".wrapper").classList.remove("blur-effect");
        }
    </script>

</body>
</html>
